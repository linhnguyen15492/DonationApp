<div class="container-fluid overflow-auto w-75 p-3 border border-info" style="width: 100px; height: 150px">
  <div *ngIf="offers.length > 0" class="alert alert-success" role="alert">
    <ol>
      <li *ngFor="let item of offers">
        Offers:
        {{ item }}
      </li>
    </ol>
  </div>
</div>
