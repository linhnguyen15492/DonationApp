<p>campaign works!</p>

<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Employees</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddCampaign()">
              <i class="fas fa-plus-circle"></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <thead>
          <tr class="center-align">
            <th>name</th>
            <th>description</th>
            <th>location</th>
            <th>startDate</th>
            <th>endDate</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let campaign of campaigns" class="center-align">
            <td>{{ campaign.name }}</td>
            <td>{{ campaign.description }}</td>
            <td>{{ campaign.location }}</td>
            <td>{{ campaign.startDate }}</td>
            <td>{{ campaign.endDate }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
