<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
/>

<div class="container mt-5 w-75 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">Đăng ký</div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="registerModel.username"
                name="username"
              />
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Tên đầy đủ</label>
              <input
                type="email"
                class="form-control"
                id="fullName"
                [(ngModel)]="registerModel.fullName"
                name="fullName"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="registerModel.email"
                required
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="registerModel.password"
                required
                name="password"
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Xác nhận mật khẩu</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                [(ngModel)]="confirmPassword"
                required
                name="confirmPassword"
              />
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Số điện thoại</label>
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                [(ngModel)]="registerModel.phoneNumber"
                required
                name="phoneNumber"
                disabled
              />
            </div>

            <div class="mb-3 alert alert-warning">
              <label class="form-label text-dark fw-bold"
                >Đăng ký với vai trò</label
              >
              <select
                title="Vai trò"
                name="role"
                id="role"
                class="form-control"
                [(ngModel)]="registerModel.roleName"
              >
                <option *ngFor="let role of roles" [value]="role.code">
                  {{ role.name }}
                </option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Đăng ký</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
